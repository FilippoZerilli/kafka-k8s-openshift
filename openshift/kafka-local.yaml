kind: Template
apiVersion: v1
metadata:
  name: kafka
  annotations:
    openshift.io/display-name: Kafka Statefulset
    description: A distibuted streaming platform
    iconClass: icon-database
    tags: messaging,kafka
labels:
  template: kafka-statefulset

parameters:
- name: NAME
  description: Name
  required: true
  value: kafka
- name: KAFKA_VERSION
  description: Kafka Version
  required: true
  value: "0.10.2.1"
- name: SCALA_VERSION
  description: Scala Version
  required: true
  value: "2.12"
- name: SCALE
  description: Number of nodes
  required: true
  value: "1"
- name: ZK_HEAP_OPTS
  description: Zookeeper JVM Heap options
  required: true
  value: "-Xmx512M -Xms512M"
- name: KAFKA_HEAP_OPTS
  description: Kafka JVM Heap options
  required: true
  value: "-Xmx1G -Xms1G"
- name: SERVER_NUM_PARTITIONS
  description: >
    The default number of log partitions per topic.
    More partitions allow greater
    parallelism for consumption, but this will also result in more files across
    the brokers
  required: true
  value: "1"
- name: SERVER_DELETE_TOPIC_ENABLE
  description: >
    Topic deletion enabled.
    Switch to enable topic deletion or not, default value is false
  value: "false"
- name: SERVER_LOG_RETENTION_HOURS
  description: >
    Log retention hours.
    The minimum age of a log file to be eligible for deletion
  value: "168"
- name: KAFKA_ZK_LOCAL
  description: >
    Use local zookeeper (*KAFKA_ZK_LOCAL).
    Wheter you want to start a local zookeeper proccess into the same container
  required: true
  value: "true"
- name: SERVER_ZOOKEEPER_CONNECT
  description: >
    Zookeeper conection list as URL, nodes separated by ','.
    This value takes effect when KAFKA_ZK_LOCAL is false
  value: "localhost:2181"

objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: ${NAME}-svc
    labels:
      app: ${NAME}
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  spec:
    ports:
    - port: 9092
      name: server
    - port: 2181
      name: zkclient
    - port: 2888
      name: zkserver
    - port: 3888
      name: zkleader
    clusterIP: None
    selector:
      app: ${NAME}

- apiVersion: apps/v1beta1
  kind: StatefulSet
  metadata:
    name: ${NAME}
  spec:
    serviceName: ${NAME}-svc
    replicas: ${SCALE}
    template:
      metadata:
        labels:
          app: ${NAME}
      spec:
        containers:
        - name: ${NAME}
          imagePullPolicy: Always
          image: engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION}
          ports:
          - containerPort: 9092
            name: server
          - containerPort: 2181
            name: zkclient
          - containerPort: 2888
            name: zkserver
          - containerPort: 3888
            name: zkleader
          env:
          - name:  KAFKA_VERSION
            value: ${KAFKA_VERSION}
          - name:  SCALA_VERSION
            value: ${SCALA_VERSION}
          - name : KAFKA_REPLICAS
            value: ${SCALE}
          - name:  KAFKA_ZK_LOCAL
            value: ${KAFKA_ZK_LOCAL}
          - name : ZOO_HEAP_OPTS
            value: ${ZK_HEAP_OPTS}
          - name:  KAFKA_HEAP_OPTS
            value: ${KAFKA_HEAP_OPTS}
          - name:  SERVER_num_partitions
            value: ${SERVER_NUM_PARTITIONS}
          - name:  SERVER_delete_topic_enable
            value: ${SERVER_DELETE_TOPIC_ENABLE}
          - name:  SERVER_log_retention_hours
            value: ${SERVER_LOG_RETENTION_HOURS}
          - name:  SERVER_zookeeper_connect
            value: ${SERVER_ZOOKEEPER_CONNECT}
          - name: SERVER_zookeeper_connection_timeout_ms
            value: "30000"
          readinessProbe:
            exec:
              command:
              - kafka_server_status.sh
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
              - kafka_server_status.sh
            initialDelaySeconds: 15
            timeoutSeconds: 5
