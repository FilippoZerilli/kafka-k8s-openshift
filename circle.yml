machine:
  services:
  - docker
  environment:
    SCALA_VERSION: "2.12"
    KAFKA_VERSION: "0.10.1.1"

dependencies:
  override:
    - docker info
    - docker build --rm=true -t engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION} .

test:
  override:
    - >
      docker run -it -d --name kafka -e "DEBUG_SETUP=true" engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION} /bin/bash -c \
      "source bin/kafka_setup.sh && bin/kafka_server.sh start"
    - if [ $(docker inspect -f {{.State.Running}} kafka) == 'true' ]; then exit 0; else exit 1; fi
    - docker stop kafka

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION}
