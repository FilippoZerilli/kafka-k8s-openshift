machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t engapa/kafka .

test:
  override:
    - >
      docker run -it engapa/kafka /bin/bash -c
      "bin/kafka_setup.sh && bin/zookeeper-server-start.sh -daemon config/zookeeper.properties
      && bin/kafka-server-start.sh -daemon config/server.properties"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push engapa/kafka
