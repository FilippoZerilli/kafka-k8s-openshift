machine:
  services:
  - docker
  environment:
    SCALA_VERSION: "2.12"
    KAFKA_VERSION: "0.10.1.1"

dependencies:
  override:
    - docker info
    - docker build --rm=true -t engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION} .

test:
  override:
    - >
      docker run -it --name kafka -e "DEBUG_SETUP=true" engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION} /bin/bash -c \
      "source bin/kafka_setup.sh " \
       "&& bin/kafka_server.sh start && bin/kafka_server.sh start"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push engapa/kafka:${SCALA_VERSION}-${KAFKA_VERSION}
